<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>TO-DO List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- âœ… Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md space-y-6">
    <h1 class="text-2xl font-bold text-center text-gray-800">To-Do List</h1>

    <div class="flex gap-2">
      <input
        type="text"
        id="input-box"
        placeholder="Add task"
        class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
      />
      <button
        id="input-button"
        onclick="addTask()"
        class="bg-teal-500 text-white px-4 py-2 rounded-md hover:bg-teal-600"
      >
        Add
      </button>
    </div>

    <div>
      <h3 class="font-semibold text-gray-700 mb-2">Task List</h3>
      <ul id="list-container" class="space-y-2"></ul>
    </div>

    <hr class="border-gray-300" />

    <div class="text-sm text-gray-700 text-center">
      Completed: <span id="completed-counter" class="font-semibold">0</span> |
      Uncompleted: <span id="uncompleted-counter" class="font-semibold">0</span>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
